.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style>

    function reSend(){
        $(".par-join-box .reSend").addClass("btn-disable");
        $(".par-join-tip").text("").hide();
        $.ajax({
            url:"https://layanan.jumpa.id/rtc/resendInviteEmail",
            email:"",
            data: {email:"",meetingNum:""},
            type:"post",
            dataType:"json",
            async:true,
            success: function (result) {
                if(result["state"] == 0){
                    $(".par-join-tip").text("Email sent successfully").show();
                }else{
                    $(".par-join-tip").text("Email sent failed").show();
                }
                setTimeout(function(){
                    $(".par-join-box .reSend").removeClass("btn-disable");
                    $(".par-join-tip").text("").hide();
                },5000)
            }
        });
    }
    function boxClose() {
        $(".masking,.auditing-box,.par-join-box").hide();
    }

    //两个按钮一样宽
    function boxBtnWidth(){
        var leftWidth;
        var rightWidth;
        var bothWidth;
        if($(".par-join-box").length >=1){
            leftWidth = $(".par-join-box").find("span:first").width();
            rightWidth = $(".par-join-box").find("span:last").width();
            bothWidth = leftWidth>rightWidth ? leftWidth+1 : rightWidth+1
            $(".par-join-box").find("span").width(bothWidth);
            if((bothWidth+60)*2 >= 350){
                $(".par-join-box").width((bothWidth+60)*2+64);//50为按钮内部的留空的和，350为初始按钮可放置的空间，64为按钮区域距离外边框的距离和
            }
            $(".par-join-box").removeClass("vis-hide");
        }
        if($(".auditing-box").length >=1){
            leftWidth = $(".auditing-box").find("span:first").width();
            rightWidth = $(".auditing-box").find("span:last").width();
            bothWidth = leftWidth>=rightWidth ? leftWidth+1 : rightWidth+1;
            $(".auditing-box").find("span").width(bothWidth);
            if((bothWidth+60)*2 >= 350){
                $(".auditing-box").width((bothWidth+60)*2+64);
            }
            $(".auditing-box").removeClass("vis-hide");
        }
    }
</script>
